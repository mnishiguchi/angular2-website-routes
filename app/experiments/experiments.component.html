<h1>
  {{ title }}
</h1>
<p>
  {{ body }}
</p>

<hr/>

<!--
  Asterisk (*)
  - used to work with directives that modify the DOM by inserting templates.

  Pound sign (#)
  - used to denote a local template variable.

  Double brackets ([])
  - binds an element property to an expression.
 -->
<experiment
  *ngFor="#experiment of experiments"
  [experiment]="experiment">
</experiment>

<div>
  <h2 class="text-error">
    Experiments: {{ message }}
  </h2>

  <form class="form-inline">

    <input type="text"
      [(ngModel)]="message"
      placeholder="Message">

    <button type="submit"
      class="btn"
      (click)="updateMessage( message )">
      Update Message
    </button>

  </form>
</div>
